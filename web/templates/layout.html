<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Historical Image Retrieval</title>
	{% block head %}
	<style>
		body {
			margin: 1em auto;
			max-width: 40em;
			padding: 0 .62em;
			font: 1.2em/1.62em sans-serif;
		}
		h1,h2,h3 {
			line-height: 1.2em;
		}
		.footer {
			margin-top: 2em;
		}
	</style>
	{% endblock %}
</head>
<body>
	<div id="header">
		<h1>Historical Image Retrieval</h1>
	</div>
	<div id="content">{% block content %}{% endblock %}</div>
	<div id="footer" class="footer">
		{% block footer %}
		Footer
		{% endblock %}
	</div>
</body>
</html>
